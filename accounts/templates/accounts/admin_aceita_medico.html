{% extends 'accounts/admin_base.html' %}
{% block content %}
{%load static%}

<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
  </style>
</head>

<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h6 class="panel-title">Lista de Aprovação de Médicos</h6>
    </div>
    <table class="table table-hover" id="dev-table">
      <thead>
        <tr>
          <th>Nome</th>
          <th>CRM</th>
          <th>Fone</th>
          <th>Endereço</th>
          <th>Especialidade</th>
          <th>Aprovado</th>
          <th>Cancelado</th>
        </tr>
      </thead>
      {% for d in doctors %}
      <tr>
        <td>{{d.get_name}}</td>
        <td>{{d.crm}}</td>
        <td>{{d.fone}}</td>
        <td>{{d.endereco}}</td>
        <td>{{d.especialidade}}</td>
        <td><a class="btn btn-primary btn-xs" href="{% url 'approve-doctor' d.id  %}"><span class="glyphicon glyphicon-ok"></span></a></td>
        <td><a class="btn btn-danger btn-xs" href="{% url 'reject-doctor' d.id  %}"><span class="glyphicon glyphicon-trash"></span></a></td>
      </tr>
      {% endfor %}
    </table>
  </div>

</div>

{% endblock content %}
